<div class="container-fluid w-100">

    <h1 class="text-center text-light m-5 bg-info p-3 w-50 mx-auto rounded-2 ">{{title}}</h1>
    
    <!-- <h3 class="text-center m-5 text-light bg-dark p-3 w-50 mx-auto rounded-2 ">NÃºmero 1</h3> -->
    <input class="form-control form-control-lg w-25 mx-auto text-center fs-1" type="number" name="numero1" id="numero1" [(ngModel)]="numero1">
    <br><br>
    <input class="form-control form-control-lg w-25 mx-auto text-center fs-1" type="number" name="numero2" id="numero2" [(ngModel)]="numero2">
    <br>
    <div id="resultado" class="bg-dark p-3 m-3 w-100 mx-auto border border-dark">
        <h3 class="text-center fs-1 text-light ">{{resultado}}</h3>
    </div>
    <div class="text-center">
        <input type="button" value="+" (click)="sumar()" class="btn btn-warning fs-1 w-25">
        <input type="button" value="-" (click)="restar()" class="btn btn-danger fs-1 w-25" >
    </div>
</div>
